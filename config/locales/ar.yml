  pages:
    about:
      title: "حول شام كارز"
      subtitle: "رؤية المشروع"
      description: "إنشاء مجتمع عبر اﻹنترنت يضم هواة ومالك السيارات الكهربائية EVs في سوريا. هذه المنصة ستكون محور مرجعي للمعلومات ونقطة تحول في انتشار السيارات الكهربائية وهذا باﻹعتماد على بيانات المستخدمين ونظام توصيات مدعّم بتحليل البيانات."
      what_we_offer: "مجتمعات متقاربة"
      offerings:
        - "في منطقة جغرافية تفتقر إلى بنى تحتية موثوقة وضعف الدعم الحكومي لها، تظهر أهمية البيانات المقدمة من األفراد المقيمين ضمن كل مدينة. ولهذا نسعى لبناء مجتمع يضم الخبرات وتجارب مالك السيارات الكهربائية في سوريا وتقديمها للمجتمع، سواء كانت لمن يريد اقتناء سيارة كهربائية أو أي مهتم بعالم السيارات الكهربائية."
      contact: "تعزيز المشاركة"
      contact_description: "من خالل تأمين منصة داعمة لتبادل الخبرات و اعطاء النصائح و الحلول و االجابة على أسئلة المستخدمين و تقديم التوصيات المختلفة بناء على اهتماماتهم"

